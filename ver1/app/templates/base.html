<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
<link href="{{ url_for('static', filename='codemirror/lib/codemirror.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='codemirror/mode/xml/xml.js') }}"></script>
<link href="{{ url_for('static', filename='codemirror/theme/dracula.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='codemirror/mode/clike/clike.js') }}"></script>
<link href="{{ url_for('static', filename='codemirror/theme/3024-night.css') }}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KOJ{% endblock %}</title>

    {{ moment.include_moment() }}
    {{ moment.locale('ko') }}

    {% block head %}{% endblock %}
</head>

<body class='dark'>
    {% block navbar %}
    <nav>
        <h1>Online Judge</h1>
        <a href="{{ url_for('auth.logout') }}" class="logout" style="color:black;">로그아웃</a>
    </nav>
    {% endblock %}
    {% block pre_content %}
    <div>
        {% for message in get_flashed_messages() %}
        <script>
            alert("{{ message }}")
        </script>
        {% endfor %}
    </div>
    {% endblock %}
    {% block content%}
    {% endblock %}
</body>



</html>
