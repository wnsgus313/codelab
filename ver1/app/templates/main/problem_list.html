{% extends "base.html" %}
{% block title %} problem {% endblock %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="input-group mb-3">
            {% if user['role'] == 1 %}
            <form method="post" class="plus-url" style="display: flex;">
                <input type="text" name="title" class="form-control" placeholder="title"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" id="button-addon2">&#43</button>
            </form>
            {% endif %}

            <li>
                <a href="{{ url_for('main.user', email = user.email) }}">User Profile</a>
            </li>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for problem in problems %}
        <div class="card w-100">
            <div class="card-body">
                <h4 class="card-title">{{ problem.title }}</h4>
                <div class="d-grid gap-2">
                    <form method="get" class="make-problem"
                        action="{{ url_for('main.problem', title=problem['title']) }}">
                        <button type="submit" class="btn btn-success">Go</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    "use strict";



</script>

{% endblock %}
